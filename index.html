<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Budget Calculator</title>
</head>
<body>
    <header>
        <a class="logo" href="index.html"><img class="logo" src="logo.jpg" alt="money logo"></a>
        <h1>Budget Calculator</h1>
    </header>
    <content>  
        <form class="income_form">
            <h2>Income</h2>
            <div class="incomes">
                <label for="main_income">Main Income:</label>
                <input type="text" id="main_income" name="main_income" class="income_item">

                <label for="Supplemental_income_1">1st Supplemental income:</label>
                <input type="text" id="Supplemental_income_1" name="Supplemental_income_1" class="income_item">

                <label for="Supplemental_income_2">2nd Supplemental income:</label>
                <input type="text" id="Supplemental_income_2" name="Supplemental_income_2" class="income_item">
            </div>
        </form>
        <form class="expense_form">
            <h2>Expenses</h2>
            <div class="expenses">
                <label for="rent">Rent:</label>
                <input type="text" id="rent" name="rent" class="expense_item">

                <label for="saving">Saving:</label>
                <input type="text" id="saving" name="saving" class="expense_item">

                <label for="Groceries">Groceries:</label>
                <input type="text" id="Groceries" name="Groceries" class="expense_item">

                <label for="eating_out">Eating Out:</label>
                <input type="text" id="eating_out" name="eating_out" class="expense_item">

                <label for="Utilities">Utilities:</label>
                <input type="text" id="Utilities" name="Utilities" class="expense_item">

                <label for="Rent">Rent Or Mortgage:</label>
                <input type="text" id="Rent" name="Rent" class="expense_item">

                <label for="Gas">Gas:</label>
                <input type="text" id="Gas" name="Gas" class="expense_item">

                <label for="Car_Insurance">Car Insurance:</label>
                <input type="text" id="Car_Insurance" name="Car_Insurance" class="expense_item">

                <label for="Health_Insurance">Health Insurance:</label>
                <input type="text" id="Health_Insurance" name="Health_Insurance" class="expense_item">

                <label for="Other_Insurances">Other Insurances:</label>
                <input type="text" id="Other_Insurances" name="Other_Insurances" class="expense_item">

                <label for="Fun_And_Entertainment">Fun And Entertainment:</label>
                <input type="text" id="Fun_And_Entertainment" name="Fun_And_Entertainment" class="expense_item">

                <label for="Miscellaneous">Miscellaneous:</label>
                <input type="text" id="Miscellaneous" name="Miscellaneous" class="expense_item">
            </div>

            <h2>Money Remaining</h2>
            <div class="money_remaining">
                <label for="remaining">Remaining:</label>
                <input type="text" id="remaining" name="remaining" class="expense_item">
            </div>
        </form>
    </content>
    <footer>

    </footer>
</body>
</html>
